apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
      matchLabels:
        app: nginx
  replicas: 1
  #restartPolicy: Always
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-image
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name : http
        - containerPort: 22
          name : ssh
        - containerPort: 443
          name : https
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
      matchLabels:
        app: influxdb
  replicas: 1
  #restartPolicy: Always
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb-img
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
          name: influxdb
        volumeMounts:
        - name : dockerd
          mountPath: /var/run/docker.sock
        - name : influxdb-pv
          mountPath : /var/lib/influxdb      
      volumes:
      - name : dockerd
        hostPath:
          path: /var/run/docker.sock
      - name : influxdb-pv
        persistentVolumeClaim : 
          claimName : influxdb-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
      matchLabels:
        app: mysql
  replicas: 1
  #restartPolicy: Always
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql-img
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name : mysql-pv
          mountPath : /var/lib/mysql
          subPath : mysql
      volumes :
      - name : mysql-pv
        persistentVolumeClaim :
          claimName : mysql-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
      matchLabels:
        app: wordpress
  replicas: 1
  #restartPolicy: Always
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wp-img
        imagePullPolicy: Never
        env: 
        - name: DB_HOST
          value: mysql
        ports:
        - containerPort: 5050
          name: wordpress
      initContainers:
      - name: init-db
        image: init-db-img
        imagePullPolicy: Never
        env: 
        - name: DB_HOST
          value: mysql    
