apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
      matchLabels:
        app: nginx
  replicas: 1
  #restartPolicy: Always
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name : http
        - containerPort: 22
          name : ssh
        - containerPort: 443
          name : https
