server {

	listen 5000 default_server;

    root /usr/share/webapps/phpmyadmin;
	server_name _;
    index index.php;

	location / {
		try_files $uri $uri/ =404;
	}
    autoindex on;

    location ~ \.php$ {
        fastcgi_pass      127.0.0.1:9000;
        fastcgi_index     index.php;
        include           fastcgi.conf;
    }

}